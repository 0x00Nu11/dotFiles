### URLs ###
detect_urls                 yes
strip_trailing_spaces       smart
copy_on_select              clipboard
pointer_shape_when_grabbed  hand
url_color                   #6498ef
url_style                   curly

####################################################

### tabs ###
# new tab
map ctrl+return    new_tab
# next tab
map ctrl+shift+right next_tab
# previous tab
map ctrl+shift+left previous_tab
# close tab
map ctrl+shift+return close_tab

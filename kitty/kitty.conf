### fonts ###
font_family         Source Code Pro
bold_font           Source Code Pro Bold
italic_font         Source Code Pro Medium Italic
bold_italic_font    Source Code Pro Bold Italic
font_size           11

####################################################

### cursor ###
cursor                  #f7f1ff
cursor_text_color       #ffffff
cursor_shape            beam
cursor_blink_interval   0.5

####################################################

